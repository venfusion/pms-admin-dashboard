name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

  sync-main-branch:
    if: >
      github.ref == 'refs/heads/main' && success()

    runs-on: ubuntu-latest
    name: Deploy to Mirror Repository

    steps:
      - name: Checkout code from main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push main branch to the mirror repo
        run: |
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_REPO_PAT }}@github.com/MdRasulov/pms-admin-dashboard
          git push mirror main
